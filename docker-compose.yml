version: "3.8"

services:
  hetzner-web:
    build: .
    container_name: hetzner-web
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "1227:1227"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./report_state.json:/app/report_state.json
      - ./web_config.json:/app/web_config.json:ro
